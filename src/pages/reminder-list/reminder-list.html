<ion-header>

    <ion-navbar>
        <ion-title>ReminderList</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list *ngIf="loaded">
        <button ion-item *ngFor="let item of all;" (click)="gotoItem(item)">
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
        </button>
    </ion-list>

    <button ion-button color="primary" full (click)="add()">Add</button>

</ion-content>
