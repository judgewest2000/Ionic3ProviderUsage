<ion-header>

    <ion-navbar>


        <ion-title>Student</ion-title>

        <ion-buttons end><button ion-button icon-only (click)="save()">Save</button></ion-buttons>

    </ion-navbar>


</ion-header>


<ion-content>

    <ion-list *ngIf="loaded">
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="item.name"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button color="danger" (click)="remove()" full>Remove</button>
</ion-content>
