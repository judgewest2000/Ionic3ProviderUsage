<ion-header>

    <ion-navbar>
        <ion-title>Reminder</ion-title>
        <ion-buttons end><button ion-button icon-only (click)="save()">Save</button></ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list *ngIf="loaded">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="item.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Description" [(ngModel)]="item.description" name="description"></ion-textarea>>
        </ion-item>
    </ion-list>

    <button ion-button color="danger" (click)="remove()" full>Remove</button>

</ion-content>
